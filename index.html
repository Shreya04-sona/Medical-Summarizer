<!DOCTYPE html>
<html>
<head>
    <title>Medical Summarizer</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        textarea { width: 100%; height: 150px; padding: 10px; }
        button { padding: 10px 20px; }
        .output { margin-top: 20px; background: white; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Medical Report Summarizer</h1>
    <form method="POST">
        <textarea name="note" placeholder="Paste medical note here..."></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <div class="output">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
